<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <form action="#">
        <fieldset>
          <legend>Sign Up</legend>
          <label for="name" class="name">Name</label> <br />
          <input
            type="text"
            id="name"
            placeholder="Please type your full name"
          />
          <br />
          <label for="email" class="email">Email Address</label> <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Please input your email"
          />
          <br />
          <label for="number" class="number">Phone Number</label> <br />
          <input
            type="number"
            id="number"
            placeholder="Please input your phone number"
          />
          <br />
          <label for="password" id="pwd">Password</label> <br />
          <input
            type="password"
            id="password"
            placeholder="Please type in your password"
          />
          <br />
          <label for="confirm password" id="cpwd">Confirm Password</label> <br />
          <input
            type="password"
            id="confirmpassword"
            placeholder="Please retype your password"
          />
          <br />
          <button type="button" id="submit">
            Sign Up
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
